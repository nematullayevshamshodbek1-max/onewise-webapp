<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>1WISE - Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-dark: #0f1218;
            --card-bg: #1c222d;
            --accent-blue: #0088cc;
            --text-main: #ffffff;
            --text-gray: #8e8e93;
            --green-btn: #24b35d;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* --- Til Tanlash Ekran --- */
        #lang-screen {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lang-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 350px;
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            border: 1px solid #2c3444;
        }

        .lang-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 12px;
            border: 1px solid #3d4657;
            background: #252c3a;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        /* --- Asosiy Sahifa Dizayni --- */
        #main-app { display: none; padding-bottom: 80px; }

        header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-text { font-weight: bold; font-size: 22px; color: var(--text-main); }
        .logo-text span { color: var(--accent-blue); }

        .top-nav {
            display: flex;
            gap: 10px;
            padding: 0 15px;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .nav-pill {
            padding: 8px 20px;
            background: #252c3a;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
        }
        .nav-pill.active { background: var(--accent-blue); }

        .search-bar {
            margin: 15px;
            background: #1c222d;
            padding: 12px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            color: var(--text-gray);
        }

        /* 1vs1 Duel Banner */
        .duel-banner {
            margin: 0 15px;
            background: linear-gradient(135deg, #1c222d 0%, #0d3b66 100%);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            position: relative;
            border: 1px solid #2a5298;
        }

        .duel-avatars { display: flex; justify-content: space-around; align-items: center; margin-bottom: 15px; }
        .avatar-box img { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--accent-blue); }
        
        .vs-text { font-size: 24px; font-weight: 900; font-style: italic; }

        .start-btn {
            background: var(--green-btn);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Ro'yxat */
        .list-container { padding: 15px; }
        .user-card {
            background: var(--card-bg);
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .user-info img { width: 45px; height: 45px; border-radius: 12px; }
        
        .duel-btn {
            background: var(--green-btn);
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 6px;
            font-weight: bold;
        }

        /* Bottom Nav */
        .bottom-menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #1c222d;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #2c3444;
        }
        .menu-item { text-align: center; font-size: 11px; color: var(--text-gray); }
        .menu-item.active { color: var(--accent-blue); }
        .menu-icon { font-size: 20px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div id="lang-screen">
        <div class="lang-card">
            <h2 style="margin-top:0">Tilni tanlang</h2>
            <p style="color:var(--text-gray); font-size:14px">Davom etish uchun tilni tanlang</p>
            <button class="lang-btn" onclick="selectLang('uz')">O'zbekcha</button>
            <button class="lang-btn" onclick="selectLang('ru')">–†—É—Å—Å–∫–∏–π</button>
            <button class="lang-btn" onclick="selectLang('en')">English</button>
        </div>
    </div>

    <div id="main-app">
        <header>
            <div class="logo-text"><span>1</span>WISE</div>
            <div>üîî</div>
        </header>

        <div class="top-nav">
            <div class="nav-pill active">Duellar</div>
            <div class="nav-pill">Reyting</div>
            <div class="nav-pill">Mukofot</div>
            <div class="nav-pill">Referal</div>
        </div>

        <div class="search-bar">üîç Qidirish...</div>

        <div class="duel-banner">
            <div class="duel-avatars">
                <div class="avatar-box">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Siz">
                    <div style="font-size:12px; margin-top:5px">Siz</div>
                    <div style="color:var(--green-btn); font-size:12px">+50 so'm</div>
                </div>
                <div class="vs-text">1 vs 1<br>DUEL</div>
                <div class="avatar-box">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Anvar" alt="Anvar">
                    <div style="font-size:12px; margin-top:5px">Anvar</div>
                    <div style="color:var(--green-btn); font-size:12px">+50 so'm</div>
                </div>
            </div>
            <button class="start-btn">Duelni boshlash</button>
        </div>

        <div class="top-nav" style="margin-top:20px;">
            <div class="nav-pill active">Ommabop</div>
            <div class="nav-pill">Trenddagi</div>
            <div class="nav-pill">Yangi</div>
        </div>

        <div class="list-container">
            <div class="user-card">
                <div class="user-info">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Qilichbek">
                    <div>
                        <div style="font-weight:bold; font-size:14px">Qilichbek</div>
                        <div style="color:var(--green-btn); font-size:12px">Duelni yutdi!</div>
                    </div>
                </div>
                <div style="text-align:right">
                    <div style="font-size:14px">8 x 6</div>
                    <button class="duel-btn">DUEL</button>
                </div>
            </div>

            <div class="user-card">
                <div class="user-info">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Ali">
                    <div>
                        <div style="font-weight:bold; font-size:14px">Ali</div>
                        <div style="color:var(--green-btn); font-size:12px">Duelni yutdi!</div>
                    </div>
                </div>
                <div style="text-align:right">
                    <div style="font-size:14px">9 x 7</div>
                    <button class="duel-btn">DUEL</button>
                </div>
            </div>
        </div>

        <div class="bottom-menu">
            <div class="menu-item">
                <span class="menu-icon">‚ò∞</span> Menyu
            </div>
            <div class="menu-item">
                <span class="menu-icon">üè†</span> Bosh sahifa
            </div>
            <div class="menu-item active">
                <span class="menu-icon">üîµ</span> Duellar
            </div>
            <div class="menu-item">
                <span class="menu-icon">üéÅ</span> Mukofot
            </div>
            <div class="menu-item">
                <span class="menu-icon">üë§</span> Yordam
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        function selectLang(lang) {
            // Tilni saqlash
            localStorage.setItem('selected_language', lang);
            startApp();
        }

        function startApp() {
            document.getElementById('lang-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
            
            // Bu yerda tanlangan tilga qarab matnlarni o'zgartirish mumkin
            const lang = localStorage.getItem('selected_language');
            console.log("Tanlangan til:", lang);
        }

        // Sahifa yuklanganda tekshirish
        window.onload = () => {
            if (localStorage.getItem('selected_language')) {
                startApp();
            }
        };
    </script>
</body>
</html>
