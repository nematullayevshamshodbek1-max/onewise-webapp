<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #2481cc;
            --bg-color: #f5f7fa;
            --text-color: #222;
            --card-bg: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .lang-container {
            width: 90%;
            max-width: 400px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            font-size: 50px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .lang-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .lang-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: none;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
        }

        .lang-btn:active, .lang-btn:hover {
            border-color: var(--primary-color);
            background-color: rgba(36, 129, 204, 0.05);
        }

        .flag {
            font-size: 20px;
        }

        /* Asosiy menyu simulyatsiyasi */
        #main-menu {
            display: none;
        }
    </style>
</head>
<body>

    <div id="lang-selection" class="lang-container">
        <div class="logo">üåç</div>
        <h2>Tilni tanlang</h2>
        <p>Ilovadan foydalanish uchun o'zingizga qulay tilni tanlang</p>
        
        <div class="lang-options">
            <button class="lang-btn" onclick="setLanguage('uz')">
                <span>O'zbekcha</span>
                <span class="flag">üá∫üáø</span>
            </button>
            <button class="lang-btn" onclick="setLanguage('ru')">
                <span>–†—É—Å—Å–∫–∏–π</span>
                <span class="flag">üá∑üá∫</span>
            </button>
            <button class="lang-btn" onclick="setLanguage('en')">
                <span>English</span>
                <span class="flag">üá∫üá∏</span>
            </button>
        </div>
    </div>

    <div id="main-menu" class="lang-container">
        <h2 id="welcome-msg">Xush kelibsiz!</h2>
        <p>Siz muvaffaqiyatli kirdingiz.</p>
        <button class="lang-btn" onclick="resetLang()" style="border-color: #ff4d4d; color: #ff4d4d; justify-content: center;">
            Tilni o'zgartirish
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // WebAppni to'liq ekranga yoyish

        // Sahifa yuklanganda tekshirish
        window.onload = function() {
            const savedLang = localStorage.getItem('userLanguage');
            if (savedLang) {
                showMainMenu(savedLang);
            }
        };

        function setLanguage(lang) {
            // Tanlovni saqlash
            localStorage.setItem('userLanguage', lang);
            showMainMenu(lang);
        }

        function showMainMenu(lang) {
            document.getElementById('lang-selection').style.display = 'none';
            document.getElementById('main-menu').style.display = 'block';
            
            // Tilga qarab matnni o'zgartirish (Misol uchun)
            const msg = document.getElementById('welcome-msg');
            if(lang === 'uz') msg.innerText = "Asosiy menyu";
            if(lang === 'ru') msg.innerText = "–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é";
            if(lang === 'en') msg.innerText = "Main Menu";
        }

        function resetLang() {
            localStorage.removeItem('userLanguage');
            location.reload();
        }
    </script>
</body>
</html>s
