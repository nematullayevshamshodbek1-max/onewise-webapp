<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>1WISE</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />

  <style>
    :root{
      --bg:#05070d;
      --stroke: rgba(255,255,255,0.10);
      --text:#ffffff;
      --muted: rgba(255,255,255,0.72);
      --blue:#2F80ED;
      --purple1:#6a4bff;
      --purple2:#3c1cff;
      --card: rgba(255,255,255,0.06);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 600px at 70% -5%, rgba(47,128,237,.16), transparent 55%),
        radial-gradient(900px 520px at 10% 40%, rgba(106,75,255,.10), transparent 55%),
        radial-gradient(900px 520px at 60% 110%, rgba(47,128,237,.08), transparent 60%),
        var(--bg);
      min-height:100vh;
      overflow:hidden;
    }

    .topbar{
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      padding: 0 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: #0b0f1a;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      z-index: 900;
    }
    .topbar-center{
      display:flex;
      flex-direction:column;
      align-items:center;
      font-size: 12px;
      color: rgba(255,255,255,.75);
      line-height:1.1;
    }
    .topbar-center .balance{
      font-size: 14px;
      font-weight: 900;
      color:#fff;
    }
    .topbar-right{
      display:flex;
      align-items:center;
      gap: 10px;
    }
    .deposit-btn{
      background: linear-gradient(135deg,#00c853,#00e676);
      border: none;
      color: #ffffff !important;
      font-weight: 800;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(0,200,83,.35);
    }
    .deposit-btn:active{ transform: scale(0.96); opacity: .9; }

    .bell{
      width: 34px; height: 34px;
      background: rgba(255,255,255,.08);
      border-radius: 50%;
      display:flex; align-items:center; justify-content:center;
      cursor: pointer; color: rgba(255,255,255,.85);
    }
    .bell.active{ color: var(--blue) !important; }
    .bellIcon{ width: 22px; height: 22px; fill: currentColor; }

    #app{
      position:fixed; inset:0;
      display:none;
      overflow:auto;
      padding-top: 74px;
      padding-bottom: calc(140px + env(safe-area-inset-bottom));
    }
    .wrap{ max-width: 520px; margin: 0 auto; padding: 14px; }

    .logoWrap{
      display:flex; align-items:center; gap:2px;
      font-weight:1000; letter-spacing:.6px; user-select:none;
      position: relative;
    }
    .logoOne{ color: var(--blue); font-size: 22px; }
    .logoText{ color:#fff; font-size: 20px; }

    #langScreen{ position:fixed; inset:0; display:none; align-items:center; justify-content:center; padding:24px; z-index:1100; }
    .langBox{ width:100%; max-width:420px; border-radius:22px; padding:18px; background: rgba(20, 20, 28, 0.62); border:1px solid var(--stroke); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    .langItem{ display:flex; align-items:center; gap:12px; padding:14px; border-radius:14px; border:1px solid rgba(255,255,255,0.10); background: rgba(0,0,0,0.18); cursor:pointer; margin-bottom:10px; }
    .langItem.selected{ border-color: var(--purple1); background: rgba(106,75,255,0.10); }

    .bottomNav{ position:fixed; left:0; right:0; bottom:0; background: rgba(11,15,26,0.96); border-top: 1px solid rgba(255,255,255,0.08); z-index:500; padding-bottom: env(safe-area-inset-bottom); }
    .navBar{ display:flex; justify-content:space-between; padding: 6px; }
    .navItem{ flex:1; display:flex; flex-direction:column; align-items:center; gap:4px; padding: 10px 2px; color: rgba(255,255,255,.62); font-size: 11px; font-weight: 900; cursor:pointer; }
    .navItem.active{ color: var(--blue) !important; }
    .navIcon{ background: transparent; border: none; font-size: 16px; }

    .screen{ display:block; }
    .hidden{ display:none !important; }
    .card{ border:1px solid var(--stroke); background: var(--card); border-radius:18px; padding:14px; margin-bottom:10px; }
    .toast{ position:fixed; left:50%; transform:translateX(-50%); bottom:96px; background: rgba(20,20,28,.78); border:1px solid rgba(255,255,255,.12); color:#fff; padding:10px 12px; border-radius:14px; display:none; z-index:900; }
  </style>
</head>

<body>

<div class="topbar">
  <div class="topbar-left">
    <div class="logoWrap" id="logoWrapper">
      <span class="logoOne">1</span><span class="logoText">WISE</span>
    </div>
  </div>
  <div class="topbar-center">
    <span class="currency">UZS</span>
    <span class="balance" id="topBalance">0.00</span>
  </div>
  <div class="topbar-right">
    <button class="deposit-btn" id="depositBtn">Deposit</button>
    <div class="bell" id="bellBtn">
      <svg class="bellIcon" viewBox="0 0 24 24"><path d="M12 22a2.5 2.5 0 0 0 2.45-2h-4.9A2.5 2.5 0 0 0 12 22Zm7-6V11a7 7 0 0 0-5-6.71V3a2 2 0 1 0-4 0v1.29A7 7 0 0 0 5 11v5l-1.8 1.8a1 1 0 0 0 .7 1.7h16.2a1 1 0 0 0 .7-1.7L19 16Z"/></svg>
    </div>
  </div>
</div>

<div id="langScreen">
  <div class="langBox">
    <div class="langItem" id="lang_en" data-lang="en">English</div>
    <div class="langItem" id="lang_uz" data-lang="uz">O'zbekcha</div>
    <div class="langItem" id="lang_ru" data-lang="ru">Русский</div>
    <button class="deposit-btn" style="width:100%; margin-top:10px;" id="continueBtn">Continue</button>
  </div>
</div>

<div id="app">
  <div class="wrap">
    <div id="screenHome" class="screen">
      <div class="card"><h1>Home</h1><p>Hush kelibsiz!</p></div>
    </div>
    <div id="screenDuels" class="screen hidden">
      <div class="card"><h1>Duels</h1><p>Tez kunda...</p></div>
    </div>
  </div>
</div>

<div class="bottomNav">
  <div class="navBar">
    <div class="navItem active" id="navHome"><span class="material-symbols-rounded">home</span><div>Home</div></div>
    <div class="navItem" id="navDuel"><span class="material-symbols-rounded">psychology</span><div>Duel</div></div>
    <div class="navItem" id="navSupport"><span class="material-symbols-rounded">support_agent</span><div>Support</div></div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
  // UI LOGIC
  const tg = window.Telegram?.WebApp;
  tg?.ready(); tg?.expand();

  const app = document.getElementById("app");
  const langScreen = document.getElementById("langScreen");
  const depositBtn = document.getElementById("depositBtn");
  const toast = document.getElementById("toast");

  function toastMsg(msg){
    toast.textContent = msg; toast.style.display = "block";
    setTimeout(()=> toast.style.display="none", 2000);
  }

  depositBtn.onclick = () => toastMsg("Deposit keyin ulanadi ✅");
  
  // Simple Screen Switch
  document.getElementById("navHome").onclick = () => {
    document.getElementById("screenHome").classList.remove("hidden");
    document.getElementById("screenDuels").classList.add("hidden");
  };
  document.getElementById("navDuel").onclick = () => {
    document.getElementById("screenHome").classList.add("hidden");
    document.getElementById("screenDuels").classList.remove("hidden");
  };

  // Check Lang
  if(!localStorage.getItem("onewise_lang")){
    langScreen.style.display = "flex";
  } else {
    app.style.display = "block";
  }
  document.getElementById("continueBtn").onclick = () => {
    localStorage.setItem("onewise_lang", "uz");
    langScreen.style.display = "none";
    app.style.display = "block";
  };

  // === FAQAT 1WISE UCHUN QOR KODI ===
  (function() {
    const logo = document.getElementById('logoWrapper');
    if(!logo) return;
    const canvas = document.createElement('canvas');
    Object.assign(canvas.style, { position: 'absolute', top: '-40px', left: '0', pointerEvents: 'none', zIndex: '10' });
    logo.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let flakes = [], staticFlakes = [];
    function resize() { canvas.width = logo.offsetWidth; canvas.height = logo.offsetHeight + 40; }
    window.addEventListener('resize', resize); resize();

    class Flake {
      constructor() { this.reset(); }
      reset() { this.x = Math.random()*canvas.width; this.y = 0; this.size = Math.random()*1.5+0.5; this.speed = Math.random()*0.3+0.2; }
      update() {
        this.y += this.speed;
        if(this.y >= 38 && this.y <= 41 && Math.random()>0.5 && staticFlakes.length<20) {
          staticFlakes.push({x:this.x, y:38+Math.random()*3, size:this.size});
          this.reset();
        }
        if(this.y > canvas.height) this.reset();
      }
      draw() { ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
    }
    for(let i=0; i<15; i++) flakes.push(new Flake());
    function loop() {
      ctx.clearRect(0,0,canvas.width, canvas.height);
      flakes.forEach(f=>{ f.update(); f.draw(); });
      staticFlakes.forEach(s=>{ ctx.fillStyle="white"; ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI*2); ctx.fill(); });
      requestAnimationFrame(loop);
    }
    setInterval(()=> { if(staticFlakes.length>0) staticFlakes.shift(); }, 10000);
    loop();
  })();
</script>

</body>
  </html>
