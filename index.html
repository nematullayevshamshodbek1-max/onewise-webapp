<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1WISE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 400px;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .info {
      opacity: 0.8;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="title">1WISE</div>
    <div id="info" class="info">Loading...</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user;

    if (user) {
      document.getElementById("info").innerText =
        `Welcome, ${user.first_name}\nTelegram ID: ${user.id}`;
    } else {
      document.getElementById("info").innerText =
        "Opened outside Telegram";
    }
  </script>
</body>
</html>
