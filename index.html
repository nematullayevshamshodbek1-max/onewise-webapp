  // ====== pick default language ======
  function defaultLang() {
    const code = (tg.initDataUnsafe?.user?.language_code || "").toLowerCase();
    if (code.startsWith("uz")) return "uz";
    if (code.startsWith("ru")) return "ru";
    return "en";
  }

  let lang = localStorage.getItem("onewise_lang") || defaultLang();

  // ====== elements ======
  const userInfo = document.getElementById("userInfo");
  const statusBox = document.getElementById("status");
  const startBtn = document.getElementById("startBtn");
  const rulesBtn = document.getElementById("rulesBtn");

  const langModal = document.getElementById("langModal");
  const langEN = document.getElementById("langEN");
  const langUZ = document.getElementById("langUZ");
  const langRU = document.getElementById("langRU");

  function showStatus(text) {
    statusBox.style.display = "block";
    statusBox.textContent = text;
  }

  function applyLang() {
    // bu yerda xohlasang banner matnini ham almashtirasan
    const s = STR[lang];

    if (user) userInfo.textContent = s.welcome(user.first_name);
    else userInfo.textContent = s.outside;

    // modal title
    langModal.querySelector("div").textContent = s.chooseLang;
  }

  // ====== Language modal logic ======
  function openLangModal() {
    langModal.style.display = "flex";
  }
  function setLang(newLang) {
    lang = newLang;
    localStorage.setItem("onewise_lang", lang);
    langModal.style.display = "none";
    applyLang();
  }

  langEN.onclick = () => setLang("en");
  langUZ.onclick = () => setLang("uz");
  langRU.onclick = () => setLang("ru");

  // Show language modal only first time (or if user wants later)
  if (!localStorage.getItem("onewise_lang")) {
    openLangModal();
  }

  // Apply language now
  applyLang();

  // ====== Buttons ======
  startBtn.onclick = () => {
    const s = STR[lang];
    if (!user) return showStatus(s.needTG);
    showStatus(s.start);
  };

  rulesBtn.onclick = () => {
    showStatus(STR[lang].rules);
  };
</script>
