<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1WISE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Web App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #050b16;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .logo {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .logo span {
      color: #2f80ed;
    }

    .card {
      background: #0b1426;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .banner {
      background: linear-gradient(135deg, rgba(47,128,237,0.25), rgba(255,255,255,0.03));
      border-radius: 14px;
      padding: 14px;
      font-size: 14px;
    }

    .user {
      font-size: 14px;
      opacity: 0.85;
      line-height: 1.4;
    }

    button {
      width: 100%;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .primary {
      background: #2f80ed;
      color: #fff;
      margin-bottom: 10px;
    }

    .secondary {
      background: #1a2540;
      color: #fff;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      white-space: pre-line;
      display: none;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <!-- Language Modal -->
<div id="langTitle" 
  style="font-weight:800; 
  font-size:16px; 
  margin-bottom:10px;">Choose language
</div>

  <div class="app">

    <div class="logo"><span>1</span>WISE</div>

    <div class="card banner">
      üéâ <b>7 DAYS FREE</b><br>
      Opening week ‚Äî free IQ duels, earn points and rank up.
    </div>

    <div class="card">
      <div id="userInfo" class="user">Loading user...</div>
    </div>

    <div class="card">
      <button id="startBtn" class="primary">‚öîÔ∏è Start Duel</button>
      <button id="rulesBtn" class="secondary">üìÑ Rules</button>
      <div id="status" class="status"></div>
    </div>

  </div>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  const user = tg.initDataUnsafe?.user;

  // ====== i18n strings ======
  const STR = {
    en: {
      chooseLang: "Choose language",
      opening: "Opening week ‚Äî free IQ duels, earn points and rank up.",
      welcome: (name) => `Welcome, ${name}`,
      outside: "Opened outside Telegram",
      start: "Searching for opponent...\n(Demo mode)",
      needTG: "Please open via Telegram bot.",
      rules:
        "Rules:\n" +
        "‚Ä¢ 1 vs 1 IQ duel\n" +
        "‚Ä¢ 10 questions\n" +
        "‚Ä¢ Fast & correct wins\n" +
        "‚Ä¢ Daily leaderboard resets 00:00"
    },
    uz: {
      chooseLang: "Tilni tanlang",
      opening: "Ochilish haftasi ‚Äî tekin IQ duellar, ball to‚Äòplang va reytingga chiqing.",
      welcome: (name) => `Xush kelibsiz, ${name}`,
      outside: "Telegram orqali oching",
      start: "Raqib qidirilmoqda...\n(Demo rejim)",
      needTG: "Iltimos, Telegram bot orqali oching.",
      rules:
        "Qoidalar:\n" +
        "‚Ä¢ 1 vs 1 IQ duel\n" +
        "‚Ä¢ 10 ta savol\n" +
        "‚Ä¢ Tez va to‚Äòg‚Äòri yutadi\n" +
        "‚Ä¢ Reyting har kuni 00:00 da yangilanadi"
    },
    ru: {
      chooseLang: "–í—ã–±–µ—Ä–∏—Ç–µ —è–∑—ã–∫",
      opening: "–û—Ç–∫—Ä—ã—Ç–∏–µ ‚Äî –±–µ—Å–ø–ª–∞—Ç–Ω—ã–µ IQ-–¥—É—ç–ª–∏, –Ω–∞–±–∏—Ä–∞–π—Ç–µ –æ—á–∫–∏ –∏ –ø–æ–¥–Ω–∏–º–∞–π—Ç–µ—Å—å –≤ —Ä–µ–π—Ç–∏–Ω–≥–µ.",
      welcome: (name) => `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${name}`,
      outside: "–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram",
      start: "–ò—â–µ–º —Å–æ–ø–µ—Ä–Ω–∏–∫–∞...\n(–î–µ–º–æ —Ä–µ–∂–∏–º)",
      needTG: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –æ—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram-–±–æ—Ç.",
      rules:
        "–ü—Ä–∞–≤–∏–ª–∞:\n" +
        "‚Ä¢ 1 vs 1 IQ –¥—É—ç–ª—å\n" +
        "‚Ä¢ 10 –≤–æ–ø—Ä–æ—Å–æ–≤\n" +
        "‚Ä¢ –ë—ã—Å—Ç—Ä–µ–µ –∏ —Ç–æ—á–Ω–µ–µ ‚Äî –ø–æ–±–µ–¥–∞\n" +
        "‚Ä¢ –†–µ–π—Ç–∏–Ω–≥ —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç—Å—è –≤ 00:00"
    }
  };

  // ====== pick default language ======
  function defaultLang() {
    const code = (tg.initDataUnsafe?.user?.language_code || "").toLowerCase();
    if (code.startsWith("uz")) return "uz";
    if (code.startsWith("ru")) return "ru";
    return "en";
  }

  let lang = localStorage.getItem("onewise_lang") || "en";

  // ====== elements ======
  const userInfo = document.getElementById("userInfo");
  const statusBox = document.getElementById("status");
  const startBtn = document.getElementById("startBtn");
  const rulesBtn = document.getElementById("rulesBtn");

  const langModal = document.getElementById("langModal");
  const langEN = document.getElementById("langEN");
  const langUZ = document.getElementById("langUZ");
  const langRU = document.getElementById("langRU");

  function showStatus(text) {
    statusBox.style.display = "block";
    statusBox.textContent = text;
  }

  function applyLang() {
    // bu yerda xohlasang banner matnini ham almashtirasan
    const s = STR[lang];

    if (user) userInfo.textContent = s.welcome(user.first_name);
    else userInfo.textContent = s.outside;

    // modal title
    langModal.querySelector("div").textContent = s.chooseLang;
  }

  // ====== Language modal logic ======
  function openLangModal() {
    langModal.style.display = "flex";
  }
  function setLang(newLang) {
    lang = newLang;
    localStorage.setItem("onewise_lang", lang);
    langModal.style.display = "none";
    applyLang();
  }

  langEN.onclick = () => setLang("en");
  langUZ.onclick = () => setLang("uz");
  langRU.onclick = () => setLang("ru");

  // Show language modal only first time (or if user wants later)
  if (!localStorage.getItem("onewise_lang")) {
    openLangModal();
  }

  // Apply language now
  applyLang();

  // ====== Buttons ======
  startBtn.onclick = () => {
    const s = STR[lang];
    if (!user) return showStatus(s.needTG);
    showStatus(s.start);
  };

  rulesBtn.onclick = () => {
    showStatus(STR[lang].rules);
  };
  document.getElementById("langTitle").textContent = "Choose language";

</script>

</body>
</html>
